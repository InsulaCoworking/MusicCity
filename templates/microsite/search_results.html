<div class="clearfix row auto-clear" {% if ajax_url %} data-ajax-url="{{ajax_url}}" {% endif %}>
    {% if microsites %}

        <div class="clearfix gallery double-sep">
        {% for microsite in microsites %}
        <div class="microsite">
           <div class=" resume-card-container">
              <a href="{% url 'microsite_index' slug=microsite.slug %}" class="resume_link" data-id="{{microsite.pk}}"  title="{{microsite.name}}" style="border-color:{{band.tag.color}}">
                  {% include 'microsite/resume_card.html' with microsite=microsite %}
              </a>
            </div>
        </div>
         {% endfor %}
    </div>
    {% endif %}
</div>

{% include 'common/pagination.html' with page=page_obj %}
