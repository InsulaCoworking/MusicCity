{% extends "base.html" %}
{% load static %}
{% block title %}Bandas{% endblock%}


{% block main_content %}
<div class="jumbo-header jumbo-band" >
    <div class="jumbotron">
      <div class="container text-center">
        <h1>Ciclos y festivales</h1>
        <p class="description"></p>
      </div>
    </div>
</div>

<div class="container schedule">

    <div class="results">
        {% include 'microsite/search_results.html' with microsites=object_list %}
    </div>


</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{% static "js/jquery.mosaicflow.min.js" %}"></script>
<script type="text/javascript">

  $('.gallery').mosaicflow({
    minColumns: 1,
    minItemWidth: 460
  }).on('mosaicflow-layout', function(){ $('.loading').fadeOut(); });

</script>
{% endblock %}
