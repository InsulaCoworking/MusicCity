{% load staticfiles %}
{% load cropping %}

{% if band.profile_image %}
    {% if band.profile_thumb %}
        <img src="{% cropped_thumbnail band 'profile_thumb' scale=0.5 %}">
    {% else %}
        <img src="{{band.profile_image.url}}">
    {% endif %}
{% else %}
    <img src="{% static 'img/pro-icon.png' %}">
{% endif %}
