{% load static %}
{% load cropping %}

<img id="{{profile_image_id|default:'profile-image'}}"
{% if band.profile_image %}
    {% if band.profile_thumb %}
     src="{% cropped_thumbnail band 'profile_thumb' scale=0.5 %}"
    {% else %}
    src="{{band.profile_image.url}}">
    {% endif %}
{% else %}
    src="{% static 'img/pro-icon.png' %}"
{% endif %}
     />
