{% load static %}
<div class="card profile-resume" {% if pro.image %}
                style="background-image:url('{{pro.image.url}}')"
            {% endif %}>
    <div class="header">
        {% for tag in pro.tags.all %}
            <div class="tag" {%if tag.color %}style="background-color:{{tag.color}}"{% endif %}>{{tag.name}}</div>
        {% endfor %}
    </div>

    <div class="profile-body">
        <div class="profile-circle small">
            <img src="{%if pro.profile_image %}{{pro.profile_thumbnail.url}}{% else %}{% static "img/pro-icon.png" %}{% endif %}" alt="{{pro.name}}">
        </div>

        <span class="profile-title">{{pro.name}}</span>
        <span class="profile-desc"></span>
    </div>


</div>
